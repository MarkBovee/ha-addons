name: Charge Amps - EV Charger Monitor
description: Monitor Charge Amps EV charger status and create Home Assistant entities
version: "1.1.0"
slug: charge_amps_ev_charger_monitor
init: false
homeassistant_api: true
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386

# Options schema for UI-managed settings
options:
  email: ""
  password: ""
  host_name: "my.charge.space"
  base_url: "https://my.charge.space"
  update_interval: 1
  
  # MQTT settings (optional - for MQTT Discovery with unique_id support)
  # Leave empty to auto-detect or fall back to REST API
  mqtt_host: ""
  mqtt_port: 1883
  mqtt_user: ""
  mqtt_password: ""

schema:
  email: str
  password: str
  host_name: str
  base_url: str
  update_interval: int
  mqtt_host: str?
  mqtt_port: int?
  mqtt_user: str?
  mqtt_password: str?
